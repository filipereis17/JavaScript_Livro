<meta charset="utf-8">
<script>
    // lê os dados
    var valorProduto = Number(prompt("Qual o valor do produto?"))
    // cálculo
    var àVista = valorProduto * 0.9
    var tresVezes = valorProduto / 3
    // imprime na tela
    alert(`Preço R$: ${valorProduto.toFixed(2)} \nÀ vista R$: ${àVista.toFixed(2)} \nOu 3x de R$: ${tresVezes.toFixed(2)}`)
</script>
