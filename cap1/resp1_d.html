<meta charset="utf-8">
<script>
    // lê os dados
    var nota1 = Number(prompt("1ª Nota: "))
    var nota2 = Number(prompt("2ª Nota: "))
    // cálculo
    var média = (nota1 + nota2) / 2
    // imprime na tela
    alert(`1ª Nota: ${nota1.toFixed(1)} \n2ª Nota: ${nota2.toFixed(1)} \nMédia: ${média.toFixed(1)}`)
</script>
