<meta charset="utf-8">
<script>
    // lê os dados
    var valorConta = Number(prompt("Qual o valor da conta?"))
    var numClientes = Number(prompt("Quantos clientes?"))
    // cálculo
    var valorCliente = valorConta / numClientes
    // imprime na tela
    alert(`Cada cliente pagará o valor de R$ ${valorCliente.toFixed(2)}`)
</script>
